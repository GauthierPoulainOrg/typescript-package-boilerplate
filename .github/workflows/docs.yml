name: docs

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3.5.3
      - uses: actions/setup-node@v3.8.1
        with:
          node-version: "18.x"
      - run: npm ci
      - run: npm run build:docs
      - uses: actions/upload-artifact@v3.1.2
        with:
          name: github-pages
          path: ./docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: self-hosted
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/upload-pages-artifact@v2.0.0
        with:
          path: .
